<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<head>
    <title>Minhas reservas</title>
</head>
<ui:composition template="_template.xhtml">
    <ui:define name="content">
        <div class="page landing-page" style="margin-top: -72px;height: 100%;max-height: 100%;">
            <div class="clean-block features" style="height: 100%;max-height: 100%;">
                <div class="container">
                    <div class="block-heading">
                        <h2 class="text-info">Suas Reservas</h2>
                    </div>
                    <div class="d-xxl-flex justify-content-xxl-center">
                        <div class="table-responsive" style="width: 90%">
                            <h:form>
                                <p:dataTable  var="hotel" value="#{hotelBean.listaReservas}">

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{hotel.id}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Hotel"/>
                                        </f:facet>
                                        <h:outputText value="#{hotel.name}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="PreÃ§o total"/>
                                        </f:facet>
                                        <h:outputText value="#{hotel.reserva.precoTotal}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editar"/>
                                        </f:facet>
                                        <h:commandButton value="Deletar" class="btn btn-secondary d-block w-100" icon="pi pi-trash" actionListener="#{hotelBean.deletarReserva(hotel.reserva.id)}"/>
                                    </p:column>
                                </p:dataTable >
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
