<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<head>
    <title>Reservar</title>
</head>
<ui:composition template="_template.xhtml">
    <ui:define name="content">
        <div class="page landing-page" style="margin-top: -72px;height: 100%;max-height: 100%;">
            <div class="clean-block features" style="height: 100%;max-height: 100%;">
                <div class="container">
                    <div class="block-heading">
                        <h2 class="text-info">Suas Reservas</h2>
                    </div>
                    <div class="text-center d-xxl-flex justify-content-xxl-center">
                        <h:form>
                            <p:dataTable class="table-responsive" style="width: 80%;" id="tbl" var="hotel"
                                         value="#{hotelBean.listaReservas}">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#{hotel.id}</th>
                                        <th>#{hotel.reserva.entrada}</th>
                                        <th>#{hotel.reserva.saida}</th>
                                        <th>#{hotel.reserva.precoTotal}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>#{hotel.name}</td>
                                        <td><p:inputText type="date" value="#{hotel.reserva.entrada}"/></td>
                                        <td><p:inputText type="date" value="#{hotel.reserva.saida}"/></td>
                                        <td>#{hotel.city}</td>
                                        <td><p:commandButton value="Deletar" class="fa fa-trash"
                                                             style="color: var(--bs-red);"/>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
