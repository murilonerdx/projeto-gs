<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>
    <title><ui:insert name="title">Global Solution</ui:insert></title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>

        <div class="form-card">
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="index.xhtml" icon="pi pi-fw pi-home">

                    </p:menuitem>
                    <p:menuitem value="Minhas reservas" outcome="onde-hospedar.xhtml" icon="pi pi-fw pi-dollar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Logout" action="#{usuarioBean.logout}"

                </p:tabMenu>

        </div>
    </ui:insert>
</div>
<div id="content">

<div id="footer">
