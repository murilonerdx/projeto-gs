<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
    <ui:define name="title">Cadastrar</ui:define>
    <ui:define name="header"></ui:define>
    <ui:define name="content">
        <p:messages id="messages"><p:autoUpdate/></p:messages>
        <div class="page registration-page" style="height: 100%;">
            <div class="d-xxl-flex justify-content-xxl-center align-items-xxl-center login-clean"
                 style="height: 100%;background: url(resources/img/pexels-gabriel-santos-fotografia-2014700.jpg) center / cover no-repeat;">
                <h:form>
                    <div class="illustration">
                        <h1 style="color: black;">Cadastra-se</h1>
                    </div>
                    <div class="mb-3">
                        <p:inputText id="username" class="form-control" placeholder="Digite o seu nome *" required="true"
                                     requiredMessage="Please enter your username."
                                     validatorMessage="Invalid username format"
                                     value="#{usuarioBean.user.nome}"/>
                        <p:message for="username"/>
                    </div>
                    <div class="mb-3">
                        <p:inputText id="email" class="form-control" placeholder="Digite seu email" required="true" label="email" size="40"
                                     requiredMessage="Please enter your email address."
                                     validatorMessage="Invalid email format"
                                     value="#{usuarioBean.user.email}">

                            <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText>
                        <p:message for="email" display="password"/>
                        <p:watermark for="email" value="Email Address *"/>
                        <p:message for="email"/>
                    </div>
                    <div class="mb-3">
                        <p:inputText id="senha" class="form-control" placeholder="Digite sua senha" required="true" label="senha" size="40"
                                     requiredMessage="Please enter your password"
                                     validatorMessage="Invalid password format"
                                     value="#{usuarioBean.user.senha}" type="password">

                        </p:inputText>
                        <p:message for="senha" display="password"/>
                        <p:watermark for="senha" value="Digita uma senha valida *"/>
                        <p:message for="senha"/>
                    </div>
                    <div class="mb-3">
                        <p:commandButton class="btn btn-secondary d-block w-100" icon="pi pi-check" value="Cadastrar"
                                         action="#{usuarioBean.save()}"
                                         style="background: rgb(72,72,72);border-radius: 20px;">
                            <f:ajax render="messages" execute="@form"/>
                        </p:commandButton>
                    </div>
                    <a class="forgot" href="login.xhtml" style="color: black;">JÃ¡ tenho um Login ?</a>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
